<html>
<body>
  <div id="ball" style="
  z-index:5;
  position:absolute;
  top: 200px;
  left:0px;
  top: 200px;
  width:75px;
  height:75px;
  border-radius:50%;
  background:rgb(128, 0, 0)"></div>
<script>

var velocity = 100;
var positionX = 0;
var positionY=0;
var reverse=false;
var Xmin=0;
var Xmax=600;
var Ymin=0;
var Ymax=600;
var ball = document.getElementById('ball');
// YOUR CODE
function  moveball(){
  if(!reverse)
  {
    positionX=positionX+velocity;
    positionY=positionY+velocity;
    ball.style.left=positionX +'px';
    ball.style.top=positionX +'px';
  }
  else
   {
    positionX=positionX-velocity;
    positionY=positionY-velocity;
    ball.style.left=positionX +'px';
    ball.style.top=positionY +'px';
   }
   if((positionX>Xmax)||(positionX==Xmin)||(positionY>Ymax)||(positionY==Ymin))
    {
      reverse=!reverse;
    }
  
}
setInterval(moveball,100);
// ----------------
</script>
</body>
</html>
